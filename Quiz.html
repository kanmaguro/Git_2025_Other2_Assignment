<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice.selected {
            background-color: #90caf9; /* 選択中の色 */
        }

        .choice:hover {
            background-color: #d0d0d0;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question">
            <!-- 問題文が入ります -->
        </div>
        <div class="choices" id="choices">
            <!-- 選択肢が入ります -->
        </div>
        <button class="submit-button" id="submit-button" disabled>回答</button>
        <div class="result" id="result"></div>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
