<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice:hover {
            background-color: #d0d0d0;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question">
            ここにクイズの問題文が表示されます。
        </div>
        <div class="choices" id="choices">
            <div class="choice">選択肢 1</div>
            <div class="choice">選択肢 2</div>
            <div class="choice">選択肢 3</div>
            <div class="choice">選択肢 4</div>
        </div>
        <button class="next-button" id="next-button" disabled>次へ</button>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
